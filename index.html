<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Obras 2026 - Santa Cruz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2 class="sidebar-title">Filtros de Obras</h2>
            
            <div class="filter-group">
                <label for="filter-localidad">Localidad:</label>
                <select id="filter-localidad">
                    <option value="Todas">Todas</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-organismo">Organismo:</label>
                <select id="filter-organismo">
                    <option value="Todos">Todos</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-tipo">Tipo de Obra:</label>
                <select id="filter-tipo">
                    <option value="Todos">Todos</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="search-nombre">Buscar por Nombre:</label>
                <input type="text" id="search-nombre" placeholder="Nombre de la obra...">
            </div>

            <button id="btn-limpiar" class="btn-secondary">Limpiar Filtros</button>
        </aside>

        <main id="map"></main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
